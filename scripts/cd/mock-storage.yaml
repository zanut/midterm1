#
# To deploy:
#
# kubectl apply -f scripts/deploy.yaml
#
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-storage
  template:
    metadata:
      labels:
        app: video-storage
    spec:
      containers: 
      - name: video-storage
        image: $CONTAINER_REGISTRY/mock-storage:$VERSION
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "4000"
---
apiVersion: v1
kind: Service
metadata:
  name: video-storage
spec:
  selector:
    app: video-storage
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
